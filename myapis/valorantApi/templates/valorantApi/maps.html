{% extends 'valorantApi/base.html' %} {% load static %} {% block title %} Maps
{% endblock %} {% block content %}

<!-- Aqui deberÃ¡s de hacer tu estructura HTML -->

<div class="container">
  <h3 class="h3 text-center p-3 text-light">Maps</h3>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for map in maps%}
    <div class="col">
      <div class="card border-danger text-white bg-light bg-gradient h-100">
        <img src="{{map.splash}}" class="card-img-top" alt="..." />
        <h5 class="card-header text-dark">{{map.displayName}}</h5>
        <div class="card-body text-dark">
          <p class="card-text">Coordinates: {{map.coordinates}}</p>
          <a
            href="{% url 'Map' uuid=map.uuid %}"
            class="btn stretched-link"
          ></a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
