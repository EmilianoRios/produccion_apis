<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Digimon Api</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{% static 'digimonApi/css/index.css'%}">

</head>
<body>

	<header class="main-head">
		<nav class="main">
			<h1 id="logo"><center>DIGIMON API</center></h1>
			<ul>
				{% if request.user.is_authenticated %}
                <li><a>User: {{user.username}}</a></li>
				{% endif %}
			</ul>
		</nav>
	</header>

	<!-------------------------------------
					Navigation Bar 
	-------------------------------------->
	<div class="main">
        <nav class="second-nav">
            <a class="feed" href="{% url 'index' %}">Inicio</a>
			<form class="d-flex pt-4" method='POST' action="{% url 'search' %}">
				{% csrf_token %}
				<input class="" type="search" placeholder="Buscar" name='Search' aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Buscar</button>
			</form>
        </nav>
		

		{% block content %}

		{% endblock content %}

	</div>

	<footer>
		<div class="row">
			<p>Alumno: Lautaro Avila</p>
		</div>
	</footer>

</body>
</html>
